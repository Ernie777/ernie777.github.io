<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Othello Game</title>
    <style>
        
    </style>
</head>
<body>
    <h1 class="title">Othello Game</h1>
    <div id="board" class="board"></div>
    <div style="text-align: center; margin-bottom: 10px; margin-top: 10px;">
        <label for="game-mode">遊戲模式：</label>
        <select id="game-mode">
            <option value="pvp">玩家對戰</option>
            <option value="easy">電腦 (基本)</option>
            <option value="hard">電腦 (進階)</option>
        </select>
        <button id="reset-btn" onclick="resetGame()">
            重新開始
        </button>
    </div>

    <div class="scoreboard">
        <div class="player" id="black-player">
            <h2>黑方</h2>
            <p id="black-score">0</p>
        </div>
        <div class="player" id="white-player">
            <h2>白方</h2>
            <p id="white-score">0</p>
        </div>
    </div>
    <script src="view.js"></script>
</body>
</html>
